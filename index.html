<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keith_search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header>
        <div class="logo">我的导航</div>
        <button id="themeToggle" title="切换主题"><i class="fas fa-moon"></i></button>
    </header>
    
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>分类导航</h3>
        </div>
        <div class="category-list"></div>
        <button class="add-category">+ 添加分类</button>
    </aside>

    <!-- 主内容区 -->
    <main>
        <div class="search-container">
            <div class="search-engines">
                <div class="engine-option active" data-engine="baidu">
                    <img src="https://www.baidu.com/favicon.ico" alt="百度">
                    <span>百度</span>
                </div>
                <div class="engine-option" data-engine="google">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    <span>Google</span>
                </div>
                <div class="engine-option" data-engine="bing">
                    <img src="https://www.bing.com/favicon.ico" alt="Bing">
                    <span>Bing</span>
                </div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索网站..." id="searchInput">
                <button class="search-btn" id="searchBtn"><i class="fas fa-search"></i></button>
                <button class="add-site-btn" id="addSiteBtn" title="添加网站"><i class="fas fa-plus"></i></button>
            </div>
        </div>
        
        <!-- 添加网站表单 -->
        <div class="add-site-form">
            <h3>添加新网站</h3>
            <input type="text" id="siteName" placeholder="网站名称">
            <input type="url" id="siteUrl" placeholder="网址">
            <select id="siteCategory"></select>
            <button onclick="saveSite()">添加</button>
        </div>

        <!-- 网站展示区 -->
        <div class="sites-container"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
